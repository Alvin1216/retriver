{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>index</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Search Data</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="container">
    <br>
    <br>
</div>

<main role="main" class="container">
    <h1 class="mt-5">Search Song</h1>
</main>


<div class="container">
    <form action="" method="POST" name="form1">
        {% csrf_token %}  <!-- 啟動CSRF防護，保護伺服器避免被攻擊 -->
        <div class="form-group">
            <div>
                <!--<p font size="5">Search by the name of a song</p>-->
                <p><input type="text" name="query" placeholder="例如：淘汰" class="form-control"></p>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

    </form>
    <!--
        //這段有問題
        <form method="POST">{% csrf_token %}
            <div class="form-group">
                <label for="exampleFormControlInput1">Search a song</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="例如：淘汰">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
            <br>
            <br>
    -->
</div>

<div class="container">
    <h5 class="mt-5">Results by query={{query}}</h5>
</div>

<div class="container">
    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Song name</th>
            <th scope="col">Artist</th>
            <th scope="col">URL</th>
        </tr>
        </thead>
        <tbody>
        {% for song in song_list %}
        <tr>
            <td>{{song.3}}</td>
            <td>{{song.0}}</td>
            <td>{{song.1}}</td>
            <td>{{song.2}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
